<div>
    {% for room in rooms %}
    <div>
        {% if request.user == room.host %}
        <a style="color: blue;font-size: 20px;" href = "{% url 'update-room' room.id %}">Edit</a>
        <a style="color: red; font-size: 20px;" href = "{% url 'delete-room' room.id%}">Delete</a>
        {% endif %}

        <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
        <h5><a style="color: darkgreen; font-size: 20px;" href= "{% url 'room' room.id %}">>{{room.name}}</a></h5>
        <small style="font-size: 20px;">{{room.topic.name}} </small>
        <hr>

    </div>
    {% endfor %}
</div>
