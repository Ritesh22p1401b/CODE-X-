{% extends 'main.html'%}

{% block content %}

<style>
   
    .login-form-container{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 450px;
        height: 350PX;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        margin: auto;
        background: #0066FF;
        border-radius: 5px;
        box-shadow: 0 8px 16px #5f76d1;
    }

    .form-control{
        width: 90%;
        height: 40px;
        background: white;
        border-radius: 4px;
        border: 1px solid silver;
        margin: 10px 0 15px 0;
        padding: 0 5px;
        margin-top: 18px;
        margin-left: 12px;
    }

    .form-label{
        float: left;
        margin-left: 12px;
        margin-top:22px;
        color: whitesmoke;
        font-size: 20px;
    }

    .btn{
        margin-left: 50%;
        transform: translate(-50%);
        width: 120px;
        height: 37px;
        border: none;
        outline: none;
        background: #0066FF;
        cursor: pointer;
        text-transform: uppercase;
        color: whitesmoke;
        border-radius: 3px;
        font-size: 18px;
        margin-top: 15px;
    }

    .btn:hover{
        background: #1b9bff;
        transition: .5s;
    }

    .sign-form{
        float: left;
        margin-top: 15px;
        margin-left: 12px;
        color: whitesmoke;
        font-size: 20px;
    }

    .sign{
       padding: 8px;
       color: whitesmoke;
       border-radius: 4px;
       text-transform: uppercase;
    }

</style>

<div class="login-form-container">
    {% if page == 'login' %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div>
                <label class="form-label" >Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username" />
            </div>
            <div>
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" />
            </div>
            <input class="btn" type="submit" value="Login" />
        </form>
        <p class="sign-form" >Haven't signed up yet? <a class="sign" href="{% url 'register' %}">Sign up</a></p> 
    </div>

    {% else %}

    <div>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register" />

        </form>
        <p>Already signed up yet?</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}

</div>
{% endblock content %}
